name: Delete Branch on Merge
on:
  push:
    branches:
      - "feat/*"

jobs:
  delete-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Check if branch is merged
        id: check-merge
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branch = process.env.GITHUB_REF.replace('refs/heads/', '');
            const octokit = github.getOctokit(process.env.GITHUB_TOKEN);
            const { data: pullRequests } = await octokit.pulls.list({
              owner: process.env.GITHUB_REPOSITORY_OWNER,
              repo: process.env.GITHUB_REPOSITORY,
              state: 'closed',
              sort: 'updated',
              direction: 'desc',
              per_page: 1
            });
            const pr = pullRequests.find(pull => pull.head.ref === branch);
            return pr && pr.merged;

      - name: Delete branch
        if: steps.check-merge.outputs.result == 'true'
        run: |
          git config --global user.email "caleb.osam@amalitech"
          git config --global user.name "Calebosam"
          git checkout ${{ github.base_ref }}
          git branch -D ${{ github.ref }}
          git push origin --delete ${{ github.ref }}
