name: Delete Merged Branches
on:
  push:
    branches:
      - develop

jobs:
  delete_merged_branches:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Get merged branches
        id: merged_branches
        run: |
          git fetch --prune --quiet
          merged_branches=$(git branch --merged develop --format='%(refname:short)' | grep -v 'develop$' | grep -v 'main$' | grep -v 'staging$' || echo '')
          echo "::set-output name=merged_branches::${merged_branches}"
          echo "Merged branches: ${merged_branches}"

      - name: Delete branches
        run: |
          branches="dev"
          for branch in $branches; do
            echo "Deleting branch $branch"
            git push origin --delete "$branch"
          done

      - name: Verify deleted branches
        run: |
          git fetch --prune --quiet
          git branch --remote | grep -v 'develop$' | grep -v 'master$' | grep -v 'staging$'
